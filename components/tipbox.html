<!DOCTYPE HTML>

<head>

    <link rel="stylesheet" href="../../dist/app.css" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/solarized.css" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <title></title>
    <style type="text/css">
        .handy-module{margin: 20px 0 50px;}
        .handy-module-demo{padding: 20px;}

<body>
    <div id="body-wrapper">
<div class="handy-module">
    <h2>Tipbox</h2>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<div class="ui-tipbox ui-tipbox-message">
    <div class="ui-tipbox-icon icon-info icon-info-big"></div>
    <div class="ui-tipbox-content">

</div>
        </div>
    </div>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<div class="ui-tipbox ui-tipbox-success">
    <div class="ui-tipbox-icon icon-success icon-success-big"></div>
    <div class="ui-tipbox-content"><p>成功信息</p></div>
</div>
        </div>
    </div>
    <div class="handy-module-demo">
<div class="handy-module-dom">
    <div class="ui-tipbox ui-tipbox-error">
        <div class="ui-tipbox-icon icon-error icon-error-big"></div>
        <div class="ui-tipbox-content"><p>错误信息</p></div>
    </div>
</div>
    </div>
</div>
    </div>
