<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="_templates/handy/static/css/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/solarized.css" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../../dist/base-ui.css" />

    <title></title>
    <style type="text/css">
        .handy-module{margin: 20px 0 50px;}
        .handy-module-demo{padding: 20px;}
    </style>
</head>
<body>
    <div id="body-wrapper">
<div class="handy-module">
    <h2>Button</h2>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<div class="ui-captcha">
    <div class="ui-captcha-box">
        <div class="ui-field">
            <div class="ui-field-input">
                <input type="text" maxlength="4" placeholder="短信验证码">
            </div>
        </div>
        <div class="ui-captcha-button ui-button ui-button-disabled">
            <button type="button" disabled="">重获验证码</button>
        </div>
    </div>
</div>
        </div>
    </div>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<div class="ui-button-box">
    <div class="ui-button ui-button-normal">
        <button type="button">Button</button>
    </div>
    <div class="ui-button ui-button-disabled">
        <button type="button" disabled="">Button</button>
    </div>
</div>
<div class="ui-button-box">
    <div class="ui-button ui-button-normal">
        <button type="button">Button</button>
    </div>
    <div class="ui-button ui-button-disabled">
        <button type="button" disabled="">Button</button>
    </div>
    <div class="ui-button ui-button-disabled">
        <button type="button" disabled="">Button</button>
    </div>
    <div class="ui-button ui-button-disabled">
        <button type="button" disabled="">Button</button>
    </div>
    <div class="ui-button ui-button-disabled">
        <button type="button" disabled="">Button</button>
    </div>
</div>
        </div>
    </div>
</div>

    </div>
</body>
</html>
