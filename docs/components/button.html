<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="_templates/handy/static/css/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../dist/app.css" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/solarized.css" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <title></title>
    <style type="text/css">
        .handy-module{margin: 20px 0 50px;}
        .handy-module-demo{padding: 20px;}

<body>
    <div id="body-wrapper">
<div class="handy-module">
    <h2>Button</h2>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<input type="button" value="默认按钮" class="ui-button ui-button-normal" />

    </div>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<input type="button" value="高亮显示按钮" class="ui-button ui-button-orange" />

    </div>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<input type="button" value="不可用按钮" disabled="disabled" class="ui-button ui-button-orange ui-button-disabled" />
        </div>
    </div>
</div>
    </div>
