<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="_templates/handy/static/css/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../dist/base-ui.css" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/solarized.css" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <title></title>
    <style type="text/css">
        .handy-module{margin: 20px 0 50px;}
        .handy-module-demo{padding: 20px;}
    </style>
</head>
<body>
    <div id="body-wrapper">
<div class="handy-module">
    <h2>Tiptext</h2>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<p class="ui-tiptext ui-tiptext-message"><i class="ui-tiptext-icon icon-info icon-info-small"></i>提示信息 </p>
        </div>
    </div>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<p class="ui-tiptext ui-tiptext-success"><i class="ui-tiptext-icon icon-success icon-success-small"></i>成功信息</p>
        </div>
    </div>
    <div class="handy-module-demo">
        <div class="handy-module-dom">
<p class="ui-tiptext ui-tiptext-error"><i class="ui-tiptext-icon icon-error icon-error-small"></i>错误信息</p>
        </div>
    </div>
</div>
    </div>

</html>
