<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="_templates/handy/static/css/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/solarized.css" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../../dist/base-ui.css" />

    <title></title>
    <style type="text/css">
        .handy-module{margin: 20px 0 50px;}
        .handy-module-demo{padding: 20px;}
    </style>
</head>
<body>
    <div id="body-wrapper">
<div class="handy-module">
    <h2>Form</h2>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Input</h3>
        <div class="handy-module-dom">
<div class="ui-field">
    <div class="ui-field-input">
        <input type="text" placeholder="电话" value="">
    </div>
    <div class="ui-field-message">提示信息</div>
</div>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Input-不可用</h3>
        <div class="handy-module-dom">
<div class="ui-field ui-field-disabled">
    <div class="ui-field-input">
        <input type="text" placeholder="电话" value="" disabled="disabled">
    </div>
</div>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Input-验证成功</h3>
        <div class="handy-module-dom">
<div class="ui-field ui-field-success">
    <div class="ui-field-input">
        <input type="text" placeholder="银行开户名">
    </div>
</div>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Input-验证失败</h3>
        <div class="handy-module-dom">
<div class="ui-field ui-field-error">
    <div class="ui-field-input">
        <input type="text" placeholder="身份证号">
    </div>
    <div class="ui-field-message">default message</div>
</div>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Checbox-选中</h3>
        <div class="handy-module-dom">
<label class="ui-checkbox">表单项复选框——选中<input type="checkbox" checked="checked" /><span class="ui-icon icon-check"></span></label>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Checbox-未选中</h3>
        <div class="handy-module-dom">
<label class="ui-checkbox">表单项复选框——选中<input type="checkbox" /><span class="ui-icon icon-check"></span></label>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Checbox-不可用</h3>
        <div class="handy-module-dom">
<label class="ui-checkbox ui-checkbox-disabled">表单项复选框——不可用<input type="checkbox" disabled="disabled" /><span class="ui-icon icon-check"></span></label>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Checbox-无框模式</h3>
        <div class="handy-module-dom">
<label class="ui-checkbox ui-checkbox-naked"><input type="checkbox"/>表单项复选框——无框模式<span class="ui-icon icon-check"></span></label>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Checkbox-mini</h3>
        <div class="handy-module-dom">
<label class="ui-checkbox ui-checkbox-mini"><input type="checkbox"><span class="ui-icon icon-check"></span>当日累积消费≤200元可免输密码</label>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Checkbox-simple</h3>
        <div class="handy-module-dom">
<label class="ui-checkbox ui-checkbox-simple"><input type="checkbox"><span class="ui-icon icon-check"></span>同意《信用支付服务合同》</label>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Select</h3>
        <div class="handy-module-dom">
<div class="ui-field">
    <div class="ui-select">
        <span class="ui-select-text">下拉列表1</span>
        <select>
            <option value="">下拉列表1</option>
            <option value="">下拉列表2</option>
        </select>
    </div>
</div>
        </div>
    </div>
    <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Select-不可用</h3>
        <div class="handy-module-dom">
<div class="ui-field">
    <div class="ui-select ui-select-disabled">
        <span class="ui-select-text">下拉列表1</span>
        <select>
            <option value="">下拉列表1</option>
            <option value="">下拉列表2</option>
        </select>
    </div>
</div>
        </div>
    </div>
     <div class="handy-module-demo">
        <h3 class="handy-module-subtitle">Select-不可用</h3>
        <div class="handy-module-dom">
<div class="ui-field ui-field-error">
    <div class="ui-select">
        <span class="ui-select-text">下拉列表1</span>
        <select>
            <option value="">下拉列表1</option>
            <option value="">下拉列表2</option>
        </select>
    </div>
    <div class="ui-field-message">error message</div>
</div>
        </div>
    </div>
</div>
    </div>
</body>
</html>
