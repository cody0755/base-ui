<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baseui</title>
    <link rel="icon" href="../static/css/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/normalize.css" />
    <link rel="stylesheet" href="../static/css/solarized.css" />
    <link rel="stylesheet" href="../static/css/site.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/google-code-prettify/prettify.css" />
    <link rel="stylesheet" href="../static/css/tomorrow.css" />
    <link rel="stylesheet" href="../static/css/base-ui.css" />
    
<style type="text/css">
.handy-module{
  margin: 20px 0 50px;
}
.handy-module-content{
  padding: 20px 0 50px;
}
.handy-module-content h3{
  margin: 40px 0 20px;
}
.highlight{
  display:none;
}
</style>

</head>
<body>
<div id="body-wrapper">

<article class="handy-module">
  <h1 class="handy-module-title">Loading</h1>
  <div class="handy-module-content">
  <style type="text/css">
#loading{
    position: static;
    margin: 0;
}
</style>

<h3 id="default">Default</h3><div class="nico-insert-code"><div id="loading">
    <div class="ui-loading">正在加载中……</div>
</div></div><div class="highlight"><pre><code class="xml"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">id</span>=<span class="value">"loading"</span>&gt;</span>
    <span class="tag">&lt;<span class="title">div</span> <span class="attribute">class</span>=<span class="value">"ui-loading"</span>&gt;</span>正在加载中……<span class="tag">&lt;/<span class="title">div</span>&gt;</span>
<span class="tag">&lt;/<span class="title">div</span>&gt;</span></code></pre></div>
  </div>
</article>

</div>
<script type="text/javascript">
window.onload = function(){
  document.body.className = "ui-loaded";
}
</script>
</body>
</html>
