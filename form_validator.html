<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baseui</title>
    <link rel="icon" href="./static/css/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/normalize.css" />
    <link rel="stylesheet" href="./static/css/solarized.css" />
    <link rel="stylesheet" href="./static/css/site.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/google-code-prettify/prettify.css" />
    <link rel="stylesheet" href="./static/css/tomorrow.css" />
    <link rel="stylesheet" href="./static/css/base-ui.css" />
    
<style type="text/css">
.handy-module{
  margin: 20px 0 50px;
}
.handy-module-content{
  padding: 20px 0 50px;
}
.handy-module-content h3{
  margin: 40px 0 20px;
}
.highlight{
  display:none;
}
</style>

</head>
<body>
<div id="body-wrapper">

<form action="" id="nameForm">
<div class="ui-field">
    <div class="ui-flexbox ui-field-pack">
      <div class="ui-flexbox-item ui-field-item ui-field-item-reset">
        <div class="ui-field-input">
          <input id="firstName" type="text" placeholder="姓" />
        </div>
      </div>
      <div class="ui-flexbox-item ui-field-item ui-field-item-reset">
        <div class="ui-field-input">
          <input id="secondName" type="text" placeholder="名" />
        </div>
      </div>
    </div>
    <div class="ui-field-message">default message</div>
</div>
<div class="ui-field">
  <input type="submit" value="提交" class="ui-button ui-button-submit" />
</div>
</form>

</div>

<script type="text/javascript" src="http://assets.spmjs.org/seajs/seajs/2.0.0/??sea.js,plugin-combo.js,plugin-debug.js,plugin-style.js"></script>
<script type="text/javascript">
seajs.config({
  alias:{
    '$': 'jquery/jquery/1.7.2/jquery',
    'jquery': 'jquery/jquery/1.7.2/jquery'
  }
})
seajs.use(['jquery', 'arale/validator/0.9.2/validator'], function($, Validator) {
    $(function() {
        var validator = new Validator({
            element: '#nameForm',
            itemClass: 'ui-field',
            explainClass: 'ui-field-message',
            itemHoverClass: 'ui-field-hover',
            itemFocusClass: 'ui-field-focus',
            itemErrorClass: 'ui-field-error',
            checkNull:false,
            autoFocus:false,
            stopOnError:true
        });

        validator.addItem({
            element: '#firstName',
            required: true,
            rule: '',
            display: '姓',
            onItemValidated: function(error, message, element){
              if(error){
                element.parents('.ui-field-item').removeClass('ui-field-item-reset');
              } else {
                element.parents('.ui-field-item').addClass('ui-field-item-reset');
              }
            }
        })
        .addItem({
            element: '#secondName',
            required: true,
            rule: '',
            display: '名',
            onItemValidated: function(error, message, element){
              if(error){
                element.parents('.ui-field-item').removeClass('ui-field-item-reset');
              } else {
                element.parents('.ui-field-item').addClass('ui-field-item-reset');
              }
            }
        });
    });
});
</script>
<script type="text/javascript">
window.addEventListener('load', function () {
  var interval = 500, begin = Date.now(), img = new Image(), timer = setTimeout(handler, interval);
  window.removeEventListener('load', arguments.callee);
  img.addEventListener('load', handler, false);
  img.src = 'https://i.alipayobjects.com/e/201305/Q9jNoeIir.gif?t=' + begin;
 
  function handler() {
    clearTimeout(timer);
    img.removeEventListener('load', handler);
    //响应在500ms以内算高速网络 高清（HD）标清（SD）
    document.body.className = (document.body.className + (Date.now() - begin < interval ? ' ui-hd' : ' ui-sd')).trim();
  }
}, false);
</script>
</body>
</html>
