<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>输入验证码</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!--link rel="apple-touch-icon-precomposed" href="resources/images/apple-touch-icon.png"-->
  <link rel="stylesheet/less" href="../../src/themes/default/css/aio.less" type="text/css">
</head>

<body>
<div data-role="page" class="ui-page">
  <div data-role="header" class="ui-header">
    <h1><img alt="Alipay" src="../../src/themes/default/img/logo-header.png" width="70" height="24"/></h1>
    <a title="返回" href="#" class="ui-icon icon-reverse">返回</a>
  </div>
  <div data-role="content" class="ui-content">
    <div class="ui-caption">
      <div class="ui-message ui-message-info">
        <p>已向150****6890发送短信，请在输入框中 填写短信中的校验码完成注册。</p>
      </div>
    </div>
    <form data-role="form" class="ui-form" action="#" method="post" autocomplete="off">
      <fieldset>
        <div class="ui-captcha">
          <div class="ui-captcha-box">
            <div class="ui-field">
              <input type="text" maxlength="4" placeholder="短信验证码"/>
            </div>
            <div class="ui-captcha-button ui-button ui-button-disabled">
              <button type="button" disabled>重获验证码</button>
            </div>
          </div>
        </div>
        <div class="ui-button ui-button-submit">
          <button type="submit">下一步</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div data-role="footer" class="ui-footer">版权所有 &copy; 2004-2013 支付宝</div>
</div>

<script src="../../assets/less.js"></script>
</body>
</html>
