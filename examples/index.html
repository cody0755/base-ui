<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>HandyJS 2 Examples</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!--添加到桌面快捷时的图片路径。使用apple-touch-icon属性为“增加高光光亮的图标”；使用apple-touch-icon-precomposed属性为“设计原图图标”-->
  <!--link rel="apple-touch-icon-precomposed" href="resources/images/apple-touch-icon.png"-->
  <link rel="stylesheet/less" href="../src/themes/default/css/aio.less" type="text/css">
  <link rel="stylesheet/less" href="index.less" type="text/css">
</head>

<body>
<div data-role="page">
  <div data-role="header" class="ui-header">
    <h1><img alt="Alipay" src="../src/themes/default/img/logo-header.png" width="70" height="24"/></h1>
    <a title="返回" href="#" class="ui-icon icon-reverse">返回</a>
  </div>
  <div data-role="content" class="ui-content">
    <div data-role="collapsible" class="product">
      <div class="ui-collapsible-handle">
        <h3>平海路西湖影院2D电湖电影票1张</h3>
        <p class="ui-collapsible-content" style="display:none">来自淘宝网</p>
        <p>应付总价：<span class="price">20.50</span>元</p>
        <span class="ui-icon icon-arrow down"></span>
      </div>
    </div>
    <form data-role="form" class="ui-form" action="#" method="post">
      <fieldset>
        <legend>支付宝账户：sensenmu@yahoo.com.cn</legend>
        <div class="ui-checkbox">
          <label>使用余额付款：396.00<input type="checkbox"/></label>
          <span class="ui-icon icon-check" tabindex="0"></span>
        </div>
      </fieldset>
    </form>
  </div>
  <div data-role="footer" class="ui-footer">content</div>
</div>

<script src="../assets/less.js" type="text/javascript"></script>
</body>
</html>
