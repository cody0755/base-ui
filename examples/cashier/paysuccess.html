<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>付款成功</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!--添加到桌面快捷时的图片路径。使用apple-touch-icon属性为“增加高光光亮的图标”；使用apple-touch-icon-precomposed属性为“设计原图图标”-->
  <!--link rel="apple-touch-icon-precomposed" href="resources/images/apple-touch-icon.png"-->
  <link rel="stylesheet/less" href="../../src/themes/default/css/aio.less" type="text/css">
  <link rel="stylesheet" href="paysuccess.css" type="text/css">
</head>

<body>
<div data-role="page" class="ui-page">
  <div data-role="header" class="ui-header">
    <h1><img alt="Alipay" src="../../src/themes/default/img/logo-header.png" width="70" height="24"/></h1>
    <a title="返回" href="#" class="ui-icon icon-reverse">返回</a>
  </div>
  <div data-role="content" class="ui-content">
    <div class="ui-caption">
      <div class="ui-message ui-message-success">
        <p>成功付款xx.00元。</p>
      </div>
    </div>
    <form data-role="form" class="ui-form" action="#" method="post" autocomplete="off">
      <fieldset>
        <h3 class="account">支付宝账户：sensenmu@yahoo.com.cn</h3>
        <p class="smaller">为方便下次支付，请设置支付密码！</p>

        <div class="ui-field">
          <label>请输入新支付密码</label>

          <div class="ui-field-input">
            <input type="password" placeholder="新支付密码"/>
          </div>
          <p class="ui-field-message">由6-20个英文字母、数字或符号组成。</p>
        </div>
        <div class="ui-button ui-button-submit">
          <button type="submit">下一步</button>
        </div>
        <div class="ui-button ui-button-normal">
          <button type="button">暂不设置</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div data-role="footer" class="ui-footer">版权所有 &copy; 2004-2013 支付宝</div>
</div>

<script src="../../assets/less.js"></script>
</body>
</html>
