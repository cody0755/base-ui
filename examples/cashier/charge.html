        <label>请选择充值卡面额</label>

        <div class="ui-select">

            <option value="boc" selected>10元</option>

            <input type="text" placeholder="充值卡号"/>
          </div>
        </div>
        <div class="ui-field">
          <div class="ui-field-input">
            <input type="password" placeholder="充值密码"/>
          </div>
